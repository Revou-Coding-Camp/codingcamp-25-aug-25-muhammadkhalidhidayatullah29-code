<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS Exrernal -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tailwind CSS -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header Content -->
    <header class="main-header pb-[10px] pt-[10px] flex justify-between items-center px-[100px] bg-slate-300">
        <!-- Icon-->
         <div class="logo"></div>

        <!-- Navbar-->
         <nav class="flex">
            <a href="#home-page" class="border p-[4px]">Home</a>
            <a href="#Our-Profile" class="border p-[4px]">Our Profile</a>
            <a href="#Portofolio" class="border p-[4px]">Portofolio</a>
            <a href="#Massage-us" class="border p-[4px]">Massage Us</a>
         </nav>

    </header>

    <hr/>

    <!-- Main Content -->
    <main>

        <!-- Home -->
        <section id="home-page" class="min-h-[500px]">
            <header>
                <h2 class="text-center text-3xl font-bold pt-[10px]">
                    Welcome <span id="username"></span> to Our Website      
                </h2>
            </header>
        </section>

         <hr/>

        <!-- Our Profile -->
         <section id="Our-Profile" class="min-h-[500px]">
            <header>
                <h2 class="text-center text-3xl font-bold pt-[10px]">
                    Our Profile
                </h2>
            </header>
         </section>

         <hr/>

        <!-- Portofolio -->
            <section id="Portofolio" class="min-h-[500px]">
                <header>
                    <h2 class="text-center text-3xl font-bold pt-[10px]">
                        Portofolio
                    </h2>
                </header>
            </section>

         <hr/>

        <!-- Massage Us -->
            <section id="Massage-us" class="min-h-[500px]">
                <header>
                    <h2 class="text-center text-3xl font-bold pt-[10px]">
                        Massage Us
                    </h2>
                </header>

                <form class="px-[20px]">
                    <label for="name-input" class="block py-[10px]" >
                        Name : 
                      <input type="text" id="name-input" class="border p-[5px] w-full" required>
                    </label>

                    <label for="email" class="block py-[10px]">
                        Email : 
                      <input type="email" id="email" class="border p-[5px] w-full" required>
                      </label>

                      <label for="message" class="block py-[10px]">
                        Message :
                        <textarea id="message" class="border p-[5px] w-full" required></textarea>
                        </label>

                        <button type="button" onclick="validateForm();" class="border p-[5px] nt-[10px]"> Send Massage</button>
                </form>
            </section>

    </main>

    <hr/>

    <!-- Footer Content -->
    <footer class="text-center">
        <div class="main-footer text-center p-[20px] bg-slate-300">
            <p>&copy;2025 Khalid Company. All rights reserved.</p>
    </footer>
        
    <!-- JS External -->
    <script src="js\script.js"></script>
</body>

</html>
